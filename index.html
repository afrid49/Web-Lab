<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebTech Layout</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
      color: #000000;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #0c2724;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container {
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 150px;
    }
    .box-layout {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-box, .login-box {
      background: #201b87;
      padding: 40px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(212, 47, 47);
    }
    .form-box h2, .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    .form-box label, .login-box label {
      display: block;
      margin: 10px 0 5px;
      color: white;
    }
    .form-box input,
    .form-box select,
    .login-box input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #000000;
    }
    .gender-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .form-box button, .login-box button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .form-box button:hover, .login-box button:hover {
      background: #0056b3;
    }
    .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .box-3 {
      background-color: rgb(29, 106, 75);
      width: 400px;
      height: 400px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      text-align: center;
      padding-top: 20px;
    }
    #error-message {
      background-color: #ff0000;
      border: 1px solid #f25353;
      color: #ff6b6b;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      display: none;
    }
    #error-message.success {
      border: 1px solid #4CAF50;
      color: #4CAF50;
    }
    #error-message ul {
      padding-left: 20px;
      margin: 0;
    }
    #error-message li {
      margin-bottom: 5px;
    }
    button {
      background: #FF4742;
      color: white;
      border: 1px solid #4b42ff;
      border-radius: 6px;
      box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="https://www.aiub.edu/Files/Templates/NewAIUB/assets/images/aiub-logo.svg" alt="AIUB Logo" />
    </div>
    <!-- Main Layout -->
    <div class="box-layout">
      <!-- Left Column: Registration & Login -->
      <div class="left-column">
        <!-- Registration Form -->
        <div class="form-box">
          <h2>Registration Form</h2>
          <div id="error-message"></div>
          <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" id="name"/>
            <label for="email">Email</label>
            <input type="email" id="email"/>
            <label for="password">Password</label>
            <input type="password" id="password"/>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword"/>
            <label>Gender</label>
            <div class="gender-group">
              <label><input type="radio" name="gender" value="male" /> Male</label>
              <label><input type="radio" name="gender" value="female" /> Female</label>
            </div>
            <label for="country">Country</label>
            <select id="country">
              <option value="">Select Country</option>
              <option value="bd">Bangladesh</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="in">India</option>
            </select>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob"/>
            <button type="submit">Register</button>
          </form>
        </div>
        <!-- Login Form -->
        <div class="login-box">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail"/>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword"/>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
      <!-- Right Column: Only Box 3 -->
      <div class="right-column">
        <div class="box-3">
          <h2>Content</h2>
          <table style="width: 100%; color: rgb(255, 255, 255); border-collapse: collapse;">
            <thead>
              <tr>
                <th style="border: 1px solid white; padding: 10px;">Field</th>
                <th style="border: 1px solid white; padding: 10px;">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="border: 1px solid white; padding: 10px;">Name</td>
                <td style="border: 1px solid white; padding: 10px;">afrid</td>
              </tr>
              <tr>
                <td style="border: 1px solid white; padding: 10px;">Email</td>
                <td style="border: 1px solid white; padding: 10px;">afrid@gmail.com</td>
              </tr>
              <tr>
                <td style="border: 1px solid white; padding: 10px;">Country</td>
                <td style="border: 1px solid white; padding: 10px;">Bangladesh</td>
              </tr>
              <tr>
                <td style="border: 1px solid white; padding: 10px;">Gender</td>
                <td style="border: 1px solid white; padding: 10px;">Male</td>
              </tr>
              <tr>
                <td style="border: 1px solid white; padding: 10px;">DOB</td>
                <td style="border: 1px solid white; padding: 10px;">2000-01-01</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <!-- JS Validation -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const errorDiv = document.getElementById("error-message");
      errorDiv.classList.remove("success");
      errorDiv.style.display = "none";
      errorDiv.innerHTML = "";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const country = document.getElementById("country").value;
      const dob = document.getElementById("dob").value;

      const nameRegex = /^[A-Za-z\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      let errors = [];
      if (!nameRegex.test(name)) errors.push("Please enter a valid name (letters and spaces only).");
      if (!emailRegex.test(email)) errors.push("Please enter a valid email address.");
      if (password.length < 6) errors.push("Password must be at least 6 characters.");
      if (password !== confirmPassword) errors.push("Passwords do not match.");
      if (!gender) errors.push("Please select your gender.");
      if (country === "") errors.push("Please select your country.");
      if (dob === "") errors.push("Please select your date of birth.");

      if (errors.length > 0) {
        errorDiv.innerHTML = "<ul><li>" + errors.join("</li><li>") + "</li></ul>";
        errorDiv.style.display = "block";
      } else {
        errorDiv.innerHTML = "Registration Successful!";
        errorDiv.classList.add("success");
        errorDiv.style.display = "block";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const loginEmail = document.getElementById("loginEmail").value;
      const loginPassword = document.getElementById("loginPassword").value;
      alert("Login attempt with Email: " + loginEmail + " and Password: " + loginPassword);
      // You can extend this by comparing with values from registration
    });
  </script>
</body>
</html>
