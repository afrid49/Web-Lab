<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webtech</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* center horizontally */
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .box-layout {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo centered over flex box -->
        <div class="logo-container">
            <img src="https://www.aiub.edu/Files/Templates/NewAIUB/assets/images/aiub-logo.svg" alt="AIUB Logo" style="width: 150px;">
        </div>

        <!-- Flex boxes -->
        <div class="box-layout">
            <div style="display: flex; flex-direction: column;">
                <div style="background-color: rgb(52, 135, 135); height: 200px; width: 200px;">1</div>
                <div style="background-color: rgb(29, 77, 116); height: 200px; width: 200px;">2</div>
            </div>
            <div style="background-color: rgb(29, 106, 75); height: 400px; width: 200px;">3</div>
        </div>
    </div>

</body>
</html>
