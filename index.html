  <div class="container">

        <h2>Registration Form</h2>

        <div id="error-message"></div>
        <form id="registrationForm">
          <label for="name">Name</label>
          <input type="text" id="name"/>
          <label for="email">Email</label>
          <input type="email" id="email"/>
          <label for="password">Password</label>
          <input type="password" id="password"/>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword"/>
          <label>Gender</label>
          <div class="gender-group">
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
          </div>
          <label for="country">Country</label>
          <select id="country">
            <option value="">Select Country</option>
            <option value="bd">Bangladesh</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
          </select>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob"/>
          <button type="submit">Register</button>
        </form>
      </div>
      <!-- Right: Box 2 and Box 3 in column -->
      <div class="right-column">
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
      </div>
    </div>
  </div>
  <!-- Validation -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const errorDiv = document.getElementById("error-message");
      errorDiv.classList.remove("success");
      errorDiv.style.display = "none";
      errorDiv.innerHTML = "";
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const country = document.getElementById("country").value;
      const dob = document.getElementById("dob").value;
      const nameRegex = /^[A-Za-z\s]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let errors = [];
      if (!nameRegex.test(name)) {
        errors.push("Please enter a valid name (letters and spaces only).");
      }
      if (!emailRegex.test(email)) {
        errors.push("Please enter a valid email address.");
      }
      if (password.length < 6) {
        errors.push("Password must be at least 6 characters.");
      }
      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }
      if (!gender) {
        errors.push("Please select your gender.");
      }
      if (country === "") {
        errors.push("Please select your country.");
      }
      if (dob === "") {
        errors.push("Please select your date of birth.");
      }
      if (errors.length > 0) {
        errorDiv.innerHTML = "<ul><li>" + errors.join("</li><li>") + "</li></ul>";
        errorDiv.style.display = "block";
      } else {
        errorDiv.innerHTML = "Registration Successful!";
        errorDiv.classList.add("success");
        errorDiv.style.display = "block";
        // Optionally reset the form
        // document.getElementById("registrationForm").reset();
      }
    });
  </script>
</body>
</html>
